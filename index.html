<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all-styles-min.css">
    <title>Game Of Success!</title>
</head>
<body>
    <div class="container">
        <div id="overlay">
            <h1 class="title">Wheel Of Success</h1>
            <button id="startBtn" class="btn">Start Game</button>
        </div>
       
        <div id="main-game">
            <h1 class="title">Wheel Of Success</h1>
            <div class="phrase">
                <ul>
                </ul>
            </div>
            <div id="keyboard">
                <div class="keyRow">
                    <button >q</button>
                    <button >w</button>
                    <button >e</button>
                    <button >r</button>
                    <button >t</button>
                    <button >y</button>
                    <button >u</button>
                    <button >i</button>
                    <button >o</button>
                    <button >p</button>
                </div>
                <div class="keyRow">
                    <button >a</button>
                    <button >s</button>
                    <button >d</button>
                    <button >f</button>
                    <button >g</button>
                    <button >h</button>
                    <button >j</button>
                    <button >k</button>
                    <button >l</button>
                </div>
                <div class="keyRow">
                    <button >z</button>
                    <button >x</button>
                    <button >c</button>
                    <button >v</button>
                    <button >b</button>
                    <button >n</button>
                    <button >m</button>
                </div>
            </div>
            <div class="life">
                <img src="img/liveHeart.png" alt="liveHeart">
                <img src="img/liveHeart.png" alt="liveHeart">
                <img src="img/liveHeart.png" alt="liveHeart">
                <img src="img/liveHeart.png" alt="liveHeart">
                <img src="img/liveHeart.png" alt="liveHeart">
            </div>
        </div>
    </div>
    <script src="app-min.js"></script>
</body>
</html>
